<verified>
    
    <div id="verify-container" class="hero w-5/6 font-mono mt-16 bg-base-200 p-5 rounded mx-auto shadow-2xl border border-slate-300 ">
        <div class="hero-content   max-w-screen-sm">
          <div class="max-w-md">
            <h1 class="flex justify-center mx-auto text-2xl">Set A New Password</h1>
            
            <div class="divider"></div>
            <input type="password" class="input input-bordered mt-5 border rounded border-slate-500 w-full " placeholder="New Password"
            onchange="setState('password', this.value)"
            id="password"
            />
            <input type="password" class="input input-bordered border rounded border-slate-500 mt-5 mb-5 w-full
            ring-transparent
           
            " placeholder="Confirm Password"
            id="confirmPassword"
            onchange="setState('confirmPassword', this.value)"

            />
             
            <button id="setpassword" class="btn btn-ghost btn-sm rounded border border-slate-500 mb-2 mt-5 w-full
            hover:bg-transparent   hover:border-sky-500  hover:text-black  
            ">Set Password</button>
            
             
          </div>
        </div>
      </div>
     
    </verified>
