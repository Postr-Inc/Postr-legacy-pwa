<forgot-password>
    
    <div class="hero w-5/6 font-mono mt-16 bg-base-200 p-5 rounded mx-auto shadow-2xl border border-slate-300 ">
        <div class="hero-content   max-w-screen-sm">
          <div class="max-w-md">
            <h1 class="flex justify-center mx-auto text-2xl">Oops lost your password? ðŸ˜­</h1>
             
            
            <input type="text" class="input input-bordered mt-5 border rounded border-slate-500 w-full " placeholder="Email"
            onchange="setState('email', this.value)"
            id="email"
            />
            
             
            <button id="forgotbtn" class="btn btn-ghost btn-sm rounded border border-slate-500 mb-2 mt-5 w-full
            hover:bg-transparent   hover:border-sky-500  hover:text-black  
            ">Reset </button>

            <a href="#/signup" class=" text-sm mt-5 text-start  ">
                Don't have an account? <span class="text-orange-500 underline underline-offset-1">Register</span>
            </a>
          </div>
        </div>
      </div>
     
</forgot-password>
