<signup>

  <div  class="hero w-5/6 font-mono mt-16 bg-base-200 p-5 rounded mx-auto shadow-2xl border border-slate-300 ">
    <div class="hero-content   max-w-screen-md">
      <div class="max-w-md">
        <h1 class="flex justify-center mx-auto text-2xl">Signup To Explore!</h1>
        <button 
        id="googleloginbtn"
        class="btn btn-ghost btn-sm border mt-6 border-slate-500   rounded w-full
        hover:bg-transparent hover:border-sky-500  hover:text-black
        ">
          <img src="/public/assets/images/googleicon.png" class="w-5 h-5 inline mr-2" /> Signup With Google
        </button>
        <div class="divider"></div>
        <input type="email" 
            onchange="setState('email', this.value)"
            
            class="input input-bordered mt-5 border border-slate-500 w-full "
             id="email"
          placeholder="email"
            /> 
          <input type="text" class="input input-bordered mt-5 border border-slate-500 w-full "
          placeholder="username" onchange="setState('username', this.value)" 
          id="username"
          />
        <input type="password" class="input input-bordered border border-slate-500 mt-5 mb-5 w-full"
         id="password"
          placeholder="password" onchange="setState('password', this.value)" />

        #if (localStorage.getItem('pocketbase_auth'));
        return
        <a href="#/" class="btn btn-ghost btn-md border border-green-400 mb-2 mt-5 w-full ">
          Login
        </a>
        #else
        return <button id="signupbtn"
        
          class="btn btn-ghost btn-sm border rounded border-slate-500 mb-2 mt-5 w-full
          hover:bg-transparent hover:border-sky-500  hover:text-black
          "
          
          >Signup</button>
        #endif
        <a href="#/login" class=" text-sm mt-8 text-start  ">
          Already have an account? <span class="text-orange-500 underline underline-offset-1">Login</span>
        </a>
      </div>
    </div>
  </div>

</signup>
