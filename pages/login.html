<login>
    
    <div class="hero w-5/6 font-mono mt-16 bg-base-200 p-5 rounded mx-auto shadow-2xl border border-slate-300 ">
        <div class="hero-content   max-w-screen-sm">
          <div class="max-w-md">
            <h1 class="flex justify-center mx-auto text-2xl">Welcome Back</h1>
            <button class="btn btn-ghost btn-sm border mt-6 border-slate-500   rounded w-full
            hover:bg-transparent   hover:border-sky-500  hover:text-black
            "
            id="googleloginbtn"
            > 
             <img src="/public/assets/images/googleicon.png" class="w-5 h-5 inline mr-2"/> Login With Google
            </button>
            <div class="divider"></div>
            <input type="text" class="input input-bordered mt-5 border rounded border-slate-500 w-full " placeholder="username"
            onchange="setState('username', this.value)"
            />
            <input type="password" class="input input-bordered border rounded border-slate-500 mt-5 mb-5 w-full
            ring-transparent
           
            " placeholder="password"
            onchange="setState('password', this.value)"

            />
            <a href="#/forgot-password" class="text-slate-500 text-sm mt-8 text-start text-sky-700
            hover:text-sky-500 
            ">
                Forgot Password?
            </a>
            #if (localStorage.getItem('pocketbase_auth'));
            return
            <a href="#/" class="btn btn-ghost btn-md border border-green-400 mb-2 mt-5 w-full ">
                Already Logged In
            </a>
            #else
            return <button id="loginbtn" class="btn btn-ghost btn-sm rounded border border-slate-500 mb-2 mt-5 w-full
            hover:bg-transparent   hover:border-sky-500  hover:text-black  
            ">Login</button>
            #endif
            <a href="#/signup" class=" text-sm mt-5 text-start  ">
                Don't have an account? <span class="text-orange-500 underline underline-offset-1">Register</span>
            </a>
          </div>
        </div>
      </div>
     
</login>
