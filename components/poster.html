<poster>
    <script props>
        let description = "";
        let image = "";
        let posted = "";
        let Uname = "";
        let postimg = "";
        let likes = "100";
        let shares = "100";
        let Uid = "";
        let pid = "";
    </script>
     
    <div class="flex flex-col gap-5 w-screen p-2">
        <div class="flex flex-row ">
            ```

            ```
            
            <div class="w-12 rounded-full">
                <img src="{{image}}" 
                alt="{{Uname}}"
                class="rounded-full w-12 h-12" />
            </div>
            
            <p class="mx-5">
                <a href="#/profile/{{Uid}}"  
                aria-label="{{Uname}} profile"
                >{{Uname}}</a>
            </p>
            <div class="flex flex-row gap-5  absolute end-6">
                <p class="flex-none">{{posted}}</p>
                <button class="flex-none ">•••</button>
            </div>
        </div>

       
        <a href="#/post/{{pid}}">
            <div>{{description}}</div>
           #if (postimg != "");
            return <img src="{{postimg}}" class="rounded w-full h-96" />
            #endif
        </a>
     
        

        <div class="flex flex-row  gap-5">
           
            #if (localStorage.getItem('pocketbase_auth'));
            return 
            <div class="tooltip gap-2 flex inline" data-tip="heart"  
            id="heart-{{pid}}"
            >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                alt="heart"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                </svg>

            </div>
            #else
            return
            <div class="tooltip gap-2 flex inline" data-tip="heart" onclick="window.location.hash='#/login'" >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                alt="heart"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                </svg>

            </div>
            #endif
            <div class="tooltip flex inline gap-2" data-tip="share" id="share-{{pid}}"
            alt="share"
             
            >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M7.5 7.5h-.75A2.25 2.25 0 004.5 9.75v7.5a2.25 2.25 0 002.25 2.25h7.5a2.25 2.25 0 002.25-2.25v-7.5a2.25 2.25 0 00-2.25-2.25h-.75m0-3l-3-3m0 0l-3 3m3-3v11.25m6-2.25h.75a2.25 2.25 0 012.25 2.25v7.5a2.25 2.25 0 01-2.25 2.25h-7.5a2.25 2.25 0 01-2.25-2.25v-.75" />
            </svg>


            </div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd" d="M4.755 10.059a7.5 7.5 0 0112.548-3.364l1.903 1.903h-3.183a.75.75 0 100 1.5h4.992a.75.75 0 00.75-.75V4.356a.75.75 0 00-1.5 0v3.18l-1.9-1.9A9 9 0 003.306 9.67a.75.75 0 101.45.388zm15.408 3.352a.75.75 0 00-.919.53 7.5 7.5 0 01-12.548 3.364l-1.902-1.903h3.183a.75.75 0 000-1.5H2.984a.75.75 0 00-.75.75v4.992a.75.75 0 001.5 0v-3.18l1.9 1.9a9 9 0 0015.059-4.035.75.75 0 00-.53-.918z" clip-rule="evenodd" />
              </svg>
              


        </div>
        <div class="flex flex-row gap-2 text-slate-500">
            <span id="likes-{{pid}}">{{likes}} likes</span>
            <span id="shares-{{pid}}">{{shares}} shares</span>
        </div>


        




    </div>

</poster>
