<nav class="fixed bottom-0 flex flex-row justify-around w-full  z-[999] bg-white
${{
  if(window.screen.height > 667){
   'h-24'
  }else{
     'h-16'
  }
}}

">
<script>
  let bellOn = ' <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0M3.124 7.5A8.969 8.969 0 015.292 3m13.416 0a8.969 8.969 0 012.168 4.5" /></svg>';
  let bellOff = `     <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9.143 17.082a24.248 24.248 0 003.844.148m-3.844-.148a23.856 23.856 0 01-5.455-1.31 8.964 8.964 0 002.3-5.542m3.155 6.852a3 3 0 005.667 1.97m1.965-2.277L21 21m-4.225-4.225a23.81 23.81 0 003.536-1.003A8.967 8.967 0 0118 9.75V9A6 6 0 006.53 6.53m10.245 10.245L6.53 6.53M3 3l3.53 3.53" />
</svg>`;
</script>
  
  
  <button>
    <a href="#/">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hover:cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
      </svg>
    </a>
  </button>
  <button
  onclick="
    if (Notification.permission === 'granted' && localStorage.getItem('notify') === 'true') {
      localStorage.setItem('notify', 'false');
      setState('notify', 'false');
      this.innerHTML =  bellOff;
    } else {
      Notification.requestPermission().then(function(result) {
        if (result === 'granted') {
          localStorage.setItem('notify', 'true');
          setState('notify', 'true');
        }
      });
      this.innerHTML =  bellOn;
    }
  "
>
  ${{
    localStorage.getItem('notify') === 'true' ? bellOn : bellOff
  }}
</button>

     
    
      
   
 
  <button 
    id="profile"
    onclick="window.location.href = `#/profile/${pb.authStore.model.id}`"
    > 
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        alt="account"
        class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
   

  </button>
  <button
  onclick="window.location.href = `#/search`"
  >
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
    </svg>
    
  </button>
 
    <button  >
      <label for="my_modal_6" >
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        alt="make post"
        class="w-6 h-6 hover:cursor-pointer">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
      </svg>
      </label>
       
    </button>
 
   

 

  <input type="checkbox" id="my_modal_6" class="modal-toggle hidden" />
<div class="modal text-mono   w-full">
  <div class="modal-box">
    <div class="flex ">
      <img 
      id="userAvatar"
      src="${{pb.authStore.isValid ? `https://postr.pockethost.io/api/files/_pb_users_auth_/${pb.authStore.model.id}/${pb.authStore.model.avatar}` : ''}}" class="rounded-full w-12 h-12" />
      <p 
      id="username"
      class="mx-5">${{pb.authStore.isValid ? pb.authStore.model.username : ''}}</p>
     
      <label for="my_modal_6" class=" btn fixed end-5 top-5 text-lg rounded-full  h-8 flex justify-center items-center">
        x
      </label>
    </div>

    <textarea 
    id="postContent"
    class="textarea textarea-ghost border-none w-full 
    focus:outline-none     focus:border-transparent
    h-32 p-2 mt-5 textarea-bordered rounded" placeholder="What's on your mind?"
      oninput="setState('postContent', this.value)"></textarea>
    </p>
    
    <div class="indicator mt-5 w-fit">
      <span id="closeimg" 
      class="indicator-item  btn rounded-full     btn-sm hidden justify-center   items-center
      indicator-top  
      "
      onclick="document.getElementById('postImage').src = ''; 
      this.classList.add('hidden'), setState('photoImage', '')
      , 
      document.getElementById('postImageInput').value = '';
      document.getElementById('postImage').classList.add('hidden')
      "
      >x</span> 
      <img src="" id="postImage" class=" w-full hidden rounded-md"
      
      />
    </div>
       
   
    <div class="modal-action flex flex-row justify-between ">
      <!-- do not close the dialog -->
     
      <label for="postImageInput" class="hover:cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
        </svg>
      </label>
      <input type="file" class="hidden" id="postImageInput" onchange="setState('postImage', this.files[0]), setState('photoUrl',  document.getElementById('postImage').src = window.URL.createObjectURL(this.files[0])),
      document.getElementById('closeimg').classList.remove('hidden')
      document.getElementById('postImage').classList.remove('hidden')

      "
       />
      <button class="btn btn-ghost   bg-sky-500   text-white rounded-full btn-sm" id="post"
      onclick="setState('post_click', 'true'),
      document.getElementById('my_modal_6').checked = false
      document.getElementById('postContent').value = ''

      ">Post</button>
     
       
     
    </div>
    
     

  </div>
</div>
 
 


</nav>
